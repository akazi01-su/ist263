<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger</title>
</head>
<style>
    #hamicon {
        width: 40px;
    }
    #firstrow {
        display: flex;
    }

    @media onlyscreen and (min-width: 800px) {
        #hamicon, #close {
            display: none;
        }
    }
    @media onlyscreen and (max-width: 799px) {
        a {display:block;}
        #navlinks {display: none;}
    }
</style>
<script>
    function showNav() {
        document.getElementByID("navLinks").style.display = "block";
    }
    function hideNav () {
        document.getElementByID("navLinks").style.display = "none";
    }
</script>
<body>
    <!-- 
        CSS
       x 1. large - no hamburger
       x 2. small - show hamburger
       x 3. large - no x
       x small - show x 
       x 5. large - links side by side
       x 6. small - links are stacked
       x 7. small - links are hidden

        Javascript
        1. click on hamburger show the links
        2. click on X hide the links
    -->
    <div class ="firstrow">  
            <img id = "hamicon" onclick = "showNav();" src = "https://laferger.github.io/ist263/images/humburger.png" alt ="hamburger icon">
            <p id = "close" onclick="hideNav();"> X </p> 
    </div>
    <div id ="navlinks">
        <a href = "">About </a>
        <a href = "">Skills </a>
        <a href = "">Contact </a>
    </div>
</body>
</html>
