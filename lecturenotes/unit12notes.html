<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* functions only run when they are called */ 
        alert ("Hello World");
        function welcome () {
            alert ("Hello World");
        }
        function second () {
            alert ("Second Message");
        }
        function third () {
            alert ("Third Message");
        }
    </script>
</head>
<!-- onload only works on the body tag-->
<body onload = "third();" >
    <h1 onmouseover = welcome();> Javascript</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Id amet in voluptate vero totam! Reiciendis laudantium deleniti illum! Alias repellat architecto error beatae impedit provident quidem nulla reprehenderit? Iure, aut.</p>
    <a href =" " onclick = "welcome();" >Welcome Me!</a>
    <a href =" " onclick = "second();"> Second Link </a>
</body>
</html>
