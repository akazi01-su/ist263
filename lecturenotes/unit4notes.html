        <h1>Tables and Forms Day</h1>

        </table>
        <h2>Forms</h2>

        <!--action - page that processes form
        method is how data is sent (in url or on heaer)
    -->
        <form action = "" method ="post"> 
            <p>This form is going to be for a takeout order. </p>
            <label for = "fullname">Full Name:</label>
            <input type = "text" id ="fullname" name = "fullname">
            <br>
            <label for ="items">Items</label>
            <textarea id = "items" name ="items" rows = "3" cols ="50"></textarea>
            <br> 

            <input type ="radio" id ="pickup" name = "pickupdelivery" value = "pickup">
            <label for = "pickup"> Pickup </label>
            <input type = "radio" id = "delivery" name = "pickupdelivery" value = "delivery">
            <label for = "Delivery"> Delivery </label>
            <br>

            <input type ="checkbox" id = "extrasauce" name = "extrasauce" value = "yes">
            <label for = "extrasauce">Extra Sauce</label>

            <br>

            <label for ="location">Location</label>
            <select id = "location" name = "location">
                <option></option> <!--blank option is to choose nothing-->
                <option value = "westcott">Westcott</option>
                <option value = "downtown">Downtown</option>
                <option value = "westcott">eastwood</option>
            </select>


            <input type = "submit" value ="place order">



        </form>
    </body>
